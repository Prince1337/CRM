<div class="container">
  <h1>Documents</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Document Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let document of documents">
        <td>{{ document.name }}</td>
        <td>{{ document.description }}</td>
        <td>
          <a href="#" class="btn btn-primary">View</a>
          <a href="#" class="btn btn-secondary">Edit</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
