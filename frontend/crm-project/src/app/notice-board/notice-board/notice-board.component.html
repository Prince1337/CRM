<div class="container">
  <h2 class="title">Notice Board</h2>
  <div class="notice-form">
    <h3 class="subtitle">Add Notice</h3>
    <form (ngSubmit)="addNotice()">
      <div class="form-group">
        <label class="label">Title:</label>
        <input type="text" name="title" [(ngModel)]="newNotice.title" required>
      </div>
      <div class="form-group">
        <label class="label">Description:</label>
        <textarea name="description" [(ngModel)]="newNotice.description" required></textarea>
      </div>
      <button class="button" type="submit">Add</button>
    </form>
  </div>
  <div class="notice-list">
    <h3 class="subtitle">Notice List</h3>
    <ul>
      <li *ngFor="let notice of notices">
        <h4 class="notice-title">{{ notice.title }}</h4>
        <p class="notice-description">{{ notice.description }}</p>
        <small class="text-muted">{{ notice.date | date: 'dd/MM/yyyy' }}</small>
        <button class="button delete-button" (click)="deleteNotice(notice)">Delete</button>
      </li>
    </ul>
  </div>
</div>
