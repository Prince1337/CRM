<div class="container">
    <h1>Notice Board</h1>
    <div class="notice-form">
      <h2>Add Notice</h2>
      <form (ngSubmit)="addNotice()">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" name="title" [(ngModel)]="newNotice.title" required>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea name="description" [(ngModel)]="newNotice.description" required></textarea>
        </div>
        <button type="submit">Add</button>
      </form>
    </div>
    <div class="notice-list">
      <h2>Notice List</h2>
      <ul>
        <li *ngFor="let notice of notices">
          <h3>{{ notice.title }}</h3>
          <p>{{ notice.description }}</p>
          <small class="text-muted">{{ notice.date | date: 'dd/MM/yyyy' }}</small>
          <button (click)="deleteNotice(notice)">Delete</button>
        </li>
      </ul>
    </div>
  </div>
