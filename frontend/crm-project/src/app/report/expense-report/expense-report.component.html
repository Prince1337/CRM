<div class="container">
    <h1>Expense Report</h1>
    <div class="filter-container">
      <div class="filter">
        <label for="date-range">Date Range:</label>
        <input type="date" id="date-range" name="date-range" [(ngModel)]="dateRange">
      </div>
      <div class="filter">
        <label for="category">Category:</label>
        <select id="category" name="category" [(ngModel)]="category">
          <option value="">All</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <button (click)="generateReport()">Generate Report</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount | currency:'USD':'symbol':'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="expenses.length === 0">No expenses found for the selected filters.</p>
  </div>
