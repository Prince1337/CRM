<div class="container">
    <h1>Project Report</h1>
    <table>
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Total Tasks</th>
          <th>Completed Tasks</th>
          <th>Completion Rate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.name }}</td>
          <td>{{ project.totalTasks }}</td>
          <td>{{ project.completedTasks }}</td>
          <td>{{ project.completionRate | percent }}</td>
        </tr>
      </tbody>
    </table>
  </div>
