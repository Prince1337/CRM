<div class="container">
    <h1>Archived Tasks</h1>
    <table>
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of archivedTasks">
          <td>{{ task.name }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.startDate}}</td>
          <td>{{ task.endDate}}</td>
          <td>{{ task.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
