<div class="container">
    <h1>Add Customer</h1>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="customer.firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="customer.lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="customer.phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>
  </div>
