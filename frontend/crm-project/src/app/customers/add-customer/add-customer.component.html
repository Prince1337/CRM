<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="title">Add Customer</h2>
      <form
        #customerForm="ngForm"
        (ngSubmit)="onSubmit(customerForm)"
        class="customer-form"
      >
        <div class="form-group">
          <label class="label" for="firstName">First Name:</label>
          <input
            type="text"
            class="input-field"
            id="firstName"
            name="firstName"
            [(ngModel)]="customer.firstName"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="lastName">Last Name:</label>
          <input
            type="text"
            class="input-field"
            id="lastName"
            name="lastName"
            [(ngModel)]="customer.lastName"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="email">Email:</label>
          <input
            type="email"
            class="input-field"
            id="email"
            name="email"
            [(ngModel)]="customer.email"
            required
          />
        </div>
        <div class="form-group">
          <label class="label" for="phone">Phone:</label>
          <input
            type="text"
            class="input-field"
            id="phone"
            name="phone"
            [(ngModel)]="customer.phone"
            required
          />
        </div>
        <button type="submit" class="button btn-primary">
          Create Customer
        </button>
      </form>
    </div>
  </div>
</div>
