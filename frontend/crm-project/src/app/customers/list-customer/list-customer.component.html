<div class="container">
  <button routerLink="/add/customer" class="btn btn-primary">
    Add Customer
  </button>
  <button (onClick)="downloadCSV()" class="btn btn-primary">Download CSV</button>
  <table>
    <caption>List of all Customers working with our Company</caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.createdAt }}</td>
        <td>
          <i class="fa fa-edit"></i>
          <i class="fa fa-trash"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
