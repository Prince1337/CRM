<div class="container">
    <h1>Contacts</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
          <td>
            <button (click)="editContact(contact)">Edit</button>
            <button (click)="deleteContact(contact)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
