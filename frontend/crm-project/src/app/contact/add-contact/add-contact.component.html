<div class="container">
    <h1>Add Contact</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="contact.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="contact.lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" class="form-control" [(ngModel)]="contact.phone" name="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Contact</button>
    </form>
  </div>
