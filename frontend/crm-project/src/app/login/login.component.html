<h2>Login</h2>

<form (ngSubmit)="handleLogin()" #loginForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="loginRequest.username" required>
  </div>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginRequest.password" required>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
  <button class="btn btn-secondary" (click)="register()" >Register</button>

</form>
