<header class="header bg-dark">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-2 col-lg-2">
        <a routerLink="/" class="icon-link">
          <i class="fa fa-chevron-left"></i>
        </a>
        <a routerLink="/" class="icon-link">
          <i class="fa fa-search"></i>
        </a>
      </div>
      <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-right">
        <a routerLink="/" class="icon-link">
          <i class="fa fa-envelope"></i>
          <span class="badge">3</span>
        </a>
        <a routerLink="/" class="icon-link">
          <i class="fa fa-bell"></i>
          <span class="badge">5</span>
        </a>
        <a routerLink="/aufgaben" class="icon-link">
          <i class="fa fa-tasks"></i>
          <span class="badge">2</span>
        </a>
        <a routerLink="/" class="icon-link">
          <i class="fa fa-user"></i>
        </a>
        <a routerLink="/login" class="icon-link" *ngIf="!isLoggedIn()">
          <button>Login</button>
        </a>
        <a (click)="logout()" class="icon-link" *ngIf="isLoggedIn()">
          <button>Logout</button>
        </a>
      </div>
    </div>
  </div>
</header>
