<h1>Register</h1>

<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="registerRequest.username" required>
  </div>
  <div>
    <label for="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname" [(ngModel)]="registerRequest.firstname" required>
  </div>
  <div>
    <label for="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname" [(ngModel)]="registerRequest.lastname" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="registerRequest.email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="registerRequest.password" required>
  </div>
  <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
</form>
