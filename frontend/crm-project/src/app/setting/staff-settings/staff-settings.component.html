<div class="container">
    <h1>Staff Settings</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="staff.firstName" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="staff.lastName" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="staff.email" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="staff.password" [ngModelOptions]="{standalone: true}" required>
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" id="position" class="form-control" [(ngModel)]="staff.position"[ngModelOptions]="{standalone: true}" required>
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </form>
  </div>
