<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-white">
      <h2 class="mb-0">Conversation between {{senderId}} and {{receiverId}}</h2>
    </div>
    <div class="card-body">
      <ul class="list-unstyled">
        <li *ngFor="let message of messages" class="mb-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{message.subject}}</h5>
              <p class="card-text">{{message.body}}</p>
            </div>
          </div>
        </li>
      </ul>
      <form class="mt-3" (submit)="sendMessage(messageText.value)">
        <div class="form-group">
          <label for="messageText" class="sr-only">Message</label>
          <input type="text" id="messageText" class="form-control" placeholder="Enter your message" #messageText>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
