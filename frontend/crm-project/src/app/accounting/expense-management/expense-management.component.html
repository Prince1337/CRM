<div class="container">
    <h1>Expense Management</h1>
    <button routerLink="/new-expense" class="btn btn-primary">New Expense</button>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.date | date }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount | currency }}</td>
          <td>
            <i class="fa fa-edit"></i>
            <i class="fa fa-trash" (click)="deleteExpense(expense.id)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
