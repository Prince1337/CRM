name: Deploy to Firebase
on:
  push:
    branches:
      - main # oder der Name deiner Haupt-Branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build the Angular app
      run: npm run build

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting --project=Myapp # Ersetze my-firebase-project mit dem Namen deines Firebase-Projekts
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}